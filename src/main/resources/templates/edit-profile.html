<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile - CampusCrew</title>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; } </style>
</head>
<body>
    <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
        <h3 class="mb-3">Edit Profile ✏️</h3>
        <form action="/edit-profile" method="POST"> 
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="fullName" class="form-control" th:value="${user.fullName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Bio / About Me</label>
                <textarea name="bio" class="form-control" rows="4" th:text="${user.bio}" placeholder="Tell us about yourself..."></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/profile" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>   
        </form>
    </div>
</body>
</html>
