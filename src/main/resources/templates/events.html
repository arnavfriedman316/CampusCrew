<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Campus Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
    </script>

    <style>
        /* Fix Horizontal Scrollbar */
        body {
            overflow-x: hidden; 
        }

        /* Modern Card Styling (Light & Dark) */
        .event-card {
            transition: all 0.3s ease;
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1) !important;
        }
        
        /* Input Box Styling */
        .form-control { border-radius: 10px; }

        /* ==========================================
           üåô DARK MODE SPECIFIC OVERRIDES 
           ========================================== */
           
        /* 1. Card Background & Borders */
        [data-bs-theme="dark"] .event-card {
            background-color: #2b3035; 
            border: 1px solid #495057;
        }
        [data-bs-theme="dark"] .event-card:hover {
            box-shadow: 0 12px 24px rgba(0,0,0,0.6) !important;
            border-color: #6c757d;
        }
        
        /* 2. Make the Subtext & Description PURE WHITE */
        [data-bs-theme="dark"] .event-card .text-secondary,
        [data-bs-theme="dark"] .event-card .card-text {
            color: #ffffff !important; 
            font-weight: 500; 
        }
        
        /* 3. Brighten the Event Title */
        [data-bs-theme="dark"] .event-card .text-primary {
            color: #6ea8fe !important; 
        }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">

    <div class="row align-items-center mb-5 pb-3 border-bottom border-secondary-subtle">
        
        <div class="col-md-4 text-start">
            <h1 class="m-0 fw-bold">üìÖ Upcoming Events</h1>
        </div>
        
        <div class="col-md-4 d-flex justify-content-center">
            <form th:action="@{/events}" method="get" class="d-flex w-100">
                <input class="form-control me-2 shadow-sm" type="search" name="keyword" 
                       th:value="${keyword}" placeholder="Search events..." aria-label="Search">
                <button class="btn btn-primary shadow-sm px-4" type="submit">Search</button>
                <a th:if="${keyword}" th:href="@{/events}" class="btn btn-outline-secondary ms-1 shadow-sm">Reset</a>
            </form>
        </div>
        
        <div class="col-md-4 d-flex justify-content-end align-items-center">
            <a href="/" class="btn btn-outline-secondary shadow-sm px-4">Dashboard</a>
            <button class="btn btn-dark ms-3 shadow-sm" id="darkModeToggle" title="Toggle Dark Mode">üåô</button>
        </div>
        
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm rounded-3" role="alert">
        <strong th:text="${success}">Success!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm rounded-3" role="alert">
        <strong th:text="${error}">Error!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mb-5 p-4 rounded-4 shadow-sm" style="background-color: var(--bs-tertiary-bg);">
        <h4 class="fw-bold mb-3">Post a New Event üì¢</h4>
        <form th:action="@{/events}" method="post">
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <input type="text" name="title" class="form-control shadow-sm" placeholder="Event Title (e.g. Hackathon)" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="location" class="form-control shadow-sm" placeholder="Location (e.g. Lab 3)" required>
                </div>
                <div class="col-md-3">
                    <input type="datetime-local" name="dateTime" class="form-control shadow-sm" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success shadow-sm w-100 h-100 fw-bold">Post</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <textarea name="description" class="form-control shadow-sm" rows="2" placeholder="Description: What's happening? Who should come?" required></textarea>
                </div>
            </div>
        </form>
    </div>

    <div class="row mt-5">
        
        <div class="col-md-6 mb-4" th:each="event : ${events}">
            <div class="card h-100 event-card shadow-sm">
                
                <div class="card-body p-4">
                    <h4 class="card-title fw-bold text-primary mb-3" th:text="${event.title}">Event Title</h4>
                    
                    <div class="d-flex align-items-center mb-3 text-secondary fw-medium">
                        <span class="me-4">üìç <span th:text="${event.location}">Location</span></span>
                        <span>üïí <span th:text="${#temporals.format(event.dateTime, 'MMM d ‚Ä¢ h:mm a')}">Time</span></span>
                    </div>
                    
                    <p class="card-text mt-2" th:text="${event.description}">Description goes here...</p>
                </div>
                
                <div class="card-footer bg-transparent border-top-0 d-flex justify-content-between align-items-center p-4 pt-0">
                    <a th:href="@{/register-event/{id}(id=${event.id})}" 
                       class="btn btn-primary px-4 rounded-pill shadow-sm fw-bold">
                       Register üéüÔ∏è
                    </a>
                    
                    <a th:href="@{/delete-event/{id}(id=${event.id})}" 
                       class="btn btn-outline-danger btn-sm rounded-pill px-3"
                       onclick="return confirm('Are you sure you want to delete this event?');">
                       Delete üóëÔ∏è
                    </a>
                </div>
                
            </div>
        </div>

        <div class="col-12 text-center mt-4" th:if="${events.empty}">
            <div class="p-5 shadow-sm rounded-4" style="background-color: var(--bs-tertiary-bg);">
                <h3 class="fw-bold">No events found! üò¥</h3>
                <p class="text-secondary">Looks like there's nothing happening right now.</p>
                <a th:if="${keyword}" th:href="@{/events}" class="btn btn-primary mt-2">Clear Search</a>
            </div>
        </div>

    </div>

</div> <script>
    document.addEventListener('DOMContentLoaded', () => {
        const htmlElement = document.documentElement; 
        const themeToggleBtn = document.getElementById('darkModeToggle');

        // 1. On load, check if they already chose a theme
        const currentTheme = htmlElement.getAttribute('data-bs-theme') || 'light';
        themeToggleBtn.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        updateButtonStyle(currentTheme);

        // 2. Listen for clicks on the toggle button
        themeToggleBtn.addEventListener('click', () => {
            let theme = htmlElement.getAttribute('data-bs-theme');
            let newTheme = theme === 'dark' ? 'light' : 'dark';
            
            // Apply the new theme
            htmlElement.setAttribute('data-bs-theme', newTheme);
            
            // Save it to the browser's memory
            localStorage.setItem('theme', newTheme);
            
            // Update the button icon and style
            themeToggleBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            updateButtonStyle(newTheme);
        });

        // Helper to make the button look good in both modes
        function updateButtonStyle(theme) {
            if (theme === 'dark') {
                themeToggleBtn.classList.remove('btn-dark');
                themeToggleBtn.classList.add('btn-light');
            } else {
                themeToggleBtn.classList.remove('btn-light');
                themeToggleBtn.classList.add('btn-dark');
            }
        }
    });
</script>

</body>
</html>
