<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - CampusCrew</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
    </script>

    <style>
        /* Center the card vertically and horizontally */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Premium Auth Card */
        .auth-card {
            width: 100%;
            max-width: 450px;
            border-radius: 24px;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 2.5rem;
        }
        
        /* Dark Mode Overrides */
        [data-bs-theme="dark"] .auth-card {
            background-color: #2b3035;
            border: 1px solid #495057;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5) !important;
        }
        [data-bs-theme="dark"] .form-control {
            background-color: #212529;
            border-color: #495057;
            color: #fff;
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Floating Toggle Button */
        .theme-toggle-floating {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body class="bg-body-tertiary">

    <button class="btn btn-dark shadow-sm theme-toggle-floating" id="darkModeToggle" title="Toggle Dark Mode">üåô</button>

    <div class="card auth-card shadow-lg">
        
        <div class="text-center mb-4">
            <h1 class="display-6 fw-bolder mb-2">üéì <span class="gradient-text">CampusCrew</span></h1>
            <p class="text-secondary fw-medium">Welcome back! Please login to your account.</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger py-2 text-center rounded-3 shadow-sm">
            Invalid email or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success py-2 text-center rounded-3 shadow-sm">
            You have been logged out successfully.
        </div>

        <form th:action="@{/login}" method="post">
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-4 shadow-sm" id="floatingInput" name="username" placeholder="name@example.com" required>
                <label for="floatingInput" class="text-secondary">Email address</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control rounded-4 shadow-sm" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword" class="text-secondary">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-3 rounded-4 shadow-sm fw-bold fs-5 mb-3" type="submit">Sign in</button>
            
        </form>
        
        <div class="text-center mt-3">
            <p class="text-secondary mb-0">Don't have an account? <a href="/register" class="text-primary text-decoration-none fw-bold">Register here</a></p>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const htmlElement = document.documentElement; 
            const themeToggleBtn = document.getElementById('darkModeToggle');

            const currentTheme = htmlElement.getAttribute('data-bs-theme') || 'light';
            themeToggleBtn.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            updateButtonStyle(currentTheme);

            themeToggleBtn.addEventListener('click', () => {
                let theme = htmlElement.getAttribute('data-bs-theme');
                let newTheme = theme === 'dark' ? 'light' : 'dark';
                htmlElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggleBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                updateButtonStyle(newTheme);
            });

            function updateButtonStyle(theme) {
                if (theme === 'dark') {
                    themeToggleBtn.classList.replace('btn-dark', 'btn-light');
                } else {
                    themeToggleBtn.classList.replace('btn-light', 'btn-dark');
                }
            }
        });
    </script>
</body>
</html>
