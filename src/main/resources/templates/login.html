<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - CampusCrew</title>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .btn-primary { background-color: #0d6efd; border: none; }
        .btn-primary:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>

    <div class="card p-4">
        <h3 class="text-center mb-4">Welcome Back! ðŸ‘‹</h3>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Invalid Email or Password
        </div>

        <div th:if="${param.logout}" class="alert alert-success text-center">
            You have been logged out.
        </div>

        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="text" name="username" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>

        <p class="text-center mt-3">
            New here? <a href="/register" class="text-decoration-none">Create an account</a>
        </p>
    </div>

</body>
</html>
